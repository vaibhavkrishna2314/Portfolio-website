
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Details</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./edustyles.css">
    <style>
        h2 {
            text-decoration: underline;
        }
        table {
            border: 2px solid rgb(24, 28, 35);
            border-collapse: collapse;
            width: 80%;
            margin: 0 auto;
        }
        th, td {
            border: 1px solid rgb(20, 21, 23);
            padding: 10px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Educational Details</h1>
        <div class="gallery">
            <figure class="card">
                <h2>School Details</h2>
                <table>
                    <tr>
                        <th>Class</th>
                        <th>Class 10</th>
                        <th>Class 12</th>
                    </tr>
                    <tr>
                        <td>Subjects</td>
                        <td>Mathematics, Science, Social Studies, English, Sanskrit</td>
                        <td>Physics, Chemistry, Mathematics, English, Physical Education</td>
                    </tr>
                    <tr>
                        <td>School</td>
                        <td>N.S DAV Public School Dumra Sitamarhi, Bihar</td>
                        <td>Narayana High School Vishakapatnam, A.P</td>
                    </tr>
                    <tr>
                        <td>Marks Secured</td>
                        <td>412</td>
                        <td>427</td>
                    </tr>
                    <tr>
                        <td>Percentage</td>
                        <td>82.4%</td>
                        <td>85.4%</td>
                    </tr>
                    <tr>
                        <td>School Pincode</td>
                        <td>843301</td>
                        <td>57169</td>
                    </tr>
                    <tr>
                        <td>Passing Year</td>
                        <td>2019</td>
                        <td>2021</td>
                    </tr>
                </table>
                <figcaption>School</figcaption>
            </figure>
            <figure class="card">
                <h2>College Details</h2>
                <table>
                    <tr>
                        <th>Semester</th>
                        <th>Grades/Sgpa</th>
                    </tr>
                    <tr>
                        <td>Semester 1</td>
                        <td>8.01</td>
                    </tr>
                    <tr>
                        <td>Semester 2</td>
                        <td>7.3</td>
                    </tr>
                </table>
                <figcaption>College</figcaption>
            </figure>
            
        </div>
    </div>



</body>

</html>
